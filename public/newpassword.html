
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .form-container {
            margin: 5% auto;
            padding: 2rem;
            max-width: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #mydiv {
            margin-top: 1rem;
            padding: 1rem;
            border: 2px double #6c757d;
            background-color: #e9ecef;
            border-radius: 5px;
            font-size: 1rem;
        }
        a {
            font-size: 1rem;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="form" onsubmit="handleSubmit(event)">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">New Password</label>
                <input type="password" class="form-control" id="p1" placeholder="New Password">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">New Password</label>
                <input type="password" class="form-control" id="p2" placeholder="Confirm New Password">
              </div>
            
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>

        </form>
    </div>
    <div id="mydiv"></div>
    <div style="text-align: center; margin-top: 2rem;">
        <a href="http://localhost:5000/signup.html">New User</a>
        <span style="margin: 0 1rem;">|</span>
        <a href="http://localhost:5000/login.html">Existing User</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="newpassword.js"></script>
</body>
</html>
